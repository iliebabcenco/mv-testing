<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      
        <label id="name-label" for="name" >Name</label>
        <input type="text" name="name" placeholder="Name"/>
        
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" placeholder="Email"/>
        
        <label id="number-label" for="numb">Number</label>
        <input type="number" name="numb" min="0" max="10" placeholder="Number"/>
      
        <p>Which option best describes your current role?</p>
        <select id="dropdown">
          <option value="" selected disabled hidden>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        <div class="recommend">
          <p id="recommend">
            Would you recommend freeCodeCamp to a friend?
          </p>
          <div class="input">
            <input name="Front-end" type="radio" />
            <label>Definitely</label>
          </div>
          <div class="input">
            <input name="Front-end" type="radio" />
            <label>Maybe</label>
          </div>
          <div class="input">
            <input name="Front-end" type="radio" />
            <label>Not sure</label>
          </div>
        </div>
   
        <p id="role">What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown">
          <option value="" selected disabled hidden>Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>

        <div class="improvement">
          <p>
            What would you like to see improved? (Check all that apply)</p>
          <div class="input">
            <input name="imrpove" type="checkbox" value="front" />
            <label for="front">Front-end Projects</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="back"/>
            <label for="back">Back-end Projects</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="data"/>
            <label for="data">Data Visualization</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="chall"/> 
            <label for="chall">Challenges</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="ops"/>
            <label for="ops">Open Source Community</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="ghr"/> 
            <label for="ghr">Gitter help rooms</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="vide"/> 
            <label for="vide">Videos</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="city" />
            <label for="city">City Meetups</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="wiki"/> 
            <label for="wiki">Wiki</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox" value="forum"/> 
            <label for="forum">Forum</label>
          </div>
          <div class="input">
            <input name="imrpove" type="checkbox"value="adcours" />
            <label for="adcours">Additional Courses</label>
          </div>
        </div>
        <textarea placeholder="Comments"></textarea>
        <div class="button">
          <button value="submit" id="submit" >Submit </button>
        </div>
      </form>

    -->

    <script  src="js/index.js"></script>
  </body>
</html>
